<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço do estudante fake</title>
    <link rel="icon"type="image/jpg" href="./img/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <a class="logoSesi" target="_blank" href="http://sesisc.org.br/pt-br">
        <img src="./img/logo-sesi.png" alt="" srcset="" id="logo-sesi">
    </a>
    <a class="logoSenai" target="_blank" href="http://sc.senai.br/">
        <img src="./img/logo-senai.png" alt="" srcset="" id="logo-senai">
    </a>
    <img src="./img/logo-espaco.png" alt="" srcset="" id="logo-espaco">

    <div id="caixa-login">
        <h1>Bem-vindo</h1>
        <span id="bem-vindo-subtexto">ao Espaço do estudante</span>        
        <div class="inputs">
            <i class="far fa-user"></i>
            <input type="text" placeholder="Usuário">
        </div>    
        <div class="inputs">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha">
        </div>  
        <button class="entrar">Entrar</button> <br>
        <a href="https://cursos.sesisenai.org.br/esqueciminhasenha" target="_blank">Esqueceu sua senha?</a>
        <a class="google-play" target="_blank" href="https://play.google.com/store/apps/details?id=br.senai.sc.appespacoestudante">
            <img src="./img/google-play-badge.svg" alt="logo do google play" id="botao-google">
        </a>
        <a class="apple-store" target="_blank" href="https://apps.apple.com/br/app/id1474992119">
            <img src="./img/apple-store-badge.svg" alt="logo da apple store" id="botao-apple">
        </a>
    </div>
    <img src="./img/background.webp" alt="Imagem de toda tela" srcset="" id="imgEstudante">
    <div id="caixa-texto">
        <i>Uma nova maneira para você vivenciar os seus estudos.</i>
    </div>

</body>
</html>
